<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<title></title>
</head>
<body>

	<div class="container-fluid" layout:fragment="page-content">

		<h1 class="tittle" th:text="${titulo}"></h1>
		
		<div id='gal'></div>
		<main class="gallery" id="canva">
			<div class="gallery__item"  th:each="pr : ${listProd}">
				<img th:src="@{${pr.url}}" th:alt="${pr.nombre}" th:data-url="${pr.url}" th:data-name="${pr.nombre}" class="modalconfirm"  th:data-id="${pr.id}">
			</div>
			
			
		</main>
		
		
	</div>
	
	
	
	
	  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	  <script th:src="@{/https://code.jquery.com/jquery-3.3.1.js}"></script>
	<script th:src="@{/lib/jquery/jquery.min.js}" src="lib/jquery/jquery.min.js"></script>
	<script class="include" type="text/javascript" th:src="@{/lib/jquery.dcjqaccordion.2.7.js}"  src="lib/jquery.dcjqaccordion.2.7.js"></script>
	<script th:src="@{/lib/jquery.scrollTo.min.js}" src="lib/jquery.scrollTo.min.js"></script>
    <script th:src="@{/lib/jquery.nicescroll.js}" src="lib/jquery.nicescroll.js" type="text/javascript"></script>
	<script th:src="@{/js/scriptsRest.js}"></script>
	
	
	
	<!--OTRO SCRIPTS PARA PAGINAS-->
	<th:block layout:fragment="page-scripts">
		<link th:href="@{/css/styles1.css}" rel="stylesheet" />
		<script th:src="@{/js/scriptsRest.js}" type="text/javascript" src="js/codigo.js"></script>
		
	</th:block>
	

</body>
</html>
